<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розділ 1: Загальна інформація</title>

    <style>
        /* Задаємо стилі для body та html */
        html, body {
            height: 100%; /* Встановлюємо висоту для html і body */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            overflow-x: hidden; /* Прибираємо горизонтальне прокручування на body */
        }

        /* Стилі для main */
        main {
            width: 100%; /* Забезпечуємо максимальну ширину */
            height: 100%; /* Створюємо максимальну висоту */
            overflow-y: auto; /* Дозволяє вертикальне прокручування */
            overflow-x: auto; /* Дозволяє горизонтальне прокручування */
            padding: 20px;
            box-sizing: border-box; /* Ураховуємо відступи при визначенні ширини */
        }

        /* Загальні стилі для всіх елементів */
        * {
            box-sizing: border-box; /* Враховуємо всі відступи */
        }

        p {
            margin-bottom: 1.5em; /* Відступи між абзацами */
        }

        h2 {
            margin-top: 1em;
        }

        /* Встановлення властивостей для виправлення ширини */
        body, main {
            max-width: 100%; /* Обмежуємо максимальну ширину */
            word-wrap: break-word; /* Переносимо довгі слова */
        }

    </style>

</head>
