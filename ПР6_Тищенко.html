<!DOCTYPE html>
<html lang = "uk">
<head>
    <meta charset = "UTF-8">
    <title>Tyshchenko</title>
</head>

<body>   
    <div style="text-align: center;">
        <!-- Picture 1 -->
        <svg width="500" height="100" style="display: block; margin: 0 auto;">
            <line x1="20" y1="30" x2="20" y2="70" stroke="teal" stroke-width="10" />
            <line x1="0" y1="50" x2="40" y2="50" stroke="teal" stroke-width="10" />
            <line x1="70" y1="50" x2="110" y2="50" stroke="red" stroke-width="10" />
            <line x1="140" y1="30" x2="180" y2="70" stroke="blue" stroke-width="10" />
            <line x1="140" y1="70" x2="180" y2="30" stroke="blue" stroke-width="10" />
            <line x1="210" y1="30" x2="250" y2="70" stroke="purple" stroke-width="10" />
            <line x1="280" y1="40" x2="320" y2="40" stroke="orange" stroke-width="10" />
            <line x1="280" y1="60" x2="320" y2="60" stroke="orange" stroke-width="10" />
        </svg>
    
        <!-- Picture 2 -->
        <svg width="300" height="300" style="background-color: lightgoldenrodyellow; display: block; margin: 20px auto;">
            <circle cx="100" cy="100" r="50" fill="red" />
            <polyline points="100,150 95,170 105,190 95,210 105,230 95,250" 
              stroke="red" stroke-width="2" fill="none" />
            <polygon points="95,150 105,150 100,160" fill="red" />
            <ellipse cx="180" cy="120" rx="40" ry="60" fill="yellow" />
            <polyline points="180,180 175,200 185,220 175,240 185,260" 
              stroke="orange" stroke-width="2" fill="none" />
            <polygon points="175,180 185,180 180,190" fill="orange" />
        </svg>
    
        <!-- Picture 3 -->
        <svg width="300" height="150" style="display: block; margin: 20px auto;">
            <rect x="30" y="40" width="100" height="60" fill="none" stroke="yellow" stroke-width="5" />
            <rect x="60" y="60" width="100" height="60" fill="none" stroke="limegreen" stroke-width="5" />
        </svg>
    </div>


    <h2 style="text-align: center;">Плейлист YouTube</h2>
    <div style="display: flex; justify-content: center;">
        <iframe 
            width="400" 
            height="500"  
            src="https://www.youtube.com/watch?v=7EiJ-tjOm0o&list=PLWah4naKVWNrOuoc25cWD1RybvhWue7UI&ab_channel=%D0%93%D0%9E%D0%92%D0%9E%D0%A0%D0%98%D0%A2%D0%AC%D0%92%D0%95%D0%9B%D0%98%D0%9A%D0%98%D0%99%D0%9B%D0%AC%D0%92%D0%86%D0%92"

            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>


    <br> <br>
    <h2 style="text-align: center;">Відео з прикріпленого файла</h2>

    </video>
